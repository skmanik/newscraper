<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>NS - Favorites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favi.png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

</head>

<body>

    <section class="hero __banner">
        <div class="hero-body">
            <div class="container">
                <h1 class="title __title"><a href="/saved">Favorites</a></h1>
                <h2 class="subtitle">These are your favorited articles. Add some comments to them!</h2>
                <a class="button is-link is-outlined __favorites" href="/">Go Back</a>
            </div>
        </div>
	</section>

	<section class="__main">
		<div class="container">
			<div class="tabs __tabs">
			  <ul>
			    <li class="is-active"><a>Your Favorites</a></li>
			  </ul>
			</div>
			<ul class="__articles">
				<li class="__article">
					<h2 class="title"><a>This is an example news title.</a></h2>
					<p class="subtitle">This is an example news subtitle.</p>
					<div class="__actions">
						<div class="__comment">
							<i class="far fa-comment"></i>
						</div>
						<div class="__unsave">
							<i class="fas fa-times"></i>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</section>

	<footer class="footer __footer">
	  <div class="content has-text-centered">
	    <p>
	      Articles scraped from <strong>Reuters</strong>. Icons by <strong>Freepik</strong> and <strong>FontAwesome</strong>.<br />To learn more about this project, view it on <a href="https://github.com/skmanik/newscraper">GitHub</a>.
	    </p>
	  </div>
	</footer>

	<!-- action -->
	<script src="js/save.js"></script>

</body>
</html>
